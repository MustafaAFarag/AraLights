<section class="flex flex-col lg:flex-row w-full gap-10">
  <div class="w-full lg:w-1/3 flex flex-col gap-6">
    <h3
      class="text-3xl lg:text-4xl font-medium font-kaisei"
      [innerHTML]="'contactUs.map.title' | translate"
    ></h3>
    <p class="text-xl lg:text-2xl font-light">
      {{ "contactUs.map.description" | translate }}
    </p>
    <ul
      class="flex flex-col gap-4 font-semibold list-disc list-inside text-lg lg:text-xl"
    >
      <li>{{ "contactUs.map.companyName" | translate }}</li>
      <li>{{ "contactUs.map.address" | translate }}</li>
      <li>{{ "contactUs.map.email" | translate }}</li>
      <li>{{ "contactUs.map.contactPerson" | translate }}</li>
    </ul>
    <aside class="flex gap-5">
      <img
        src="/assets/socials/facebook.png"
        alt="map"
        class="w-7 h-7 cursor-pointer"
      />
      <img
        src="/assets/socials/instagram.svg"
        alt="map"
        class="w-7 h-7 cursor-pointer"
      />
      <img
        src="/assets/socials/linkedin.svg"
        alt="map"
        class="w-7 h-7 cursor-pointer"
      />
    </aside>
  </div>

  <aside class="map-container w-full lg:w-2/3">
    <div id="map" class="w-full h-full"></div>
  </aside>
</section>
