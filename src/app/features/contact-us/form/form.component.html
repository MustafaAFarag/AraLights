<h3 class="text-4xl font-medium text-center font-kaisei mb-8">
  Contact With Us
</h3>
<form
  class="flex flex-col space-y-8 border-2 border-gray-500 rounded-lg p-8 bg-secondary-bg"
>
  <div class="flex flex-col gap-2">
    <label for="name" class="text-lg font-medium">Full Name</label>
    <input
      type="text"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="Fahd bn salem"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="email" class="text-lg font-medium">Email</label>
    <input
      type="email"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="Aralight@gmail.com"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="phone" class="text-lg font-medium">Phone Number</label>
    <input
      type="tel"
      maxlength="11"
      inputmode="numeric"
      pattern="[0-9]{10,15}"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="01087643386"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="position" class="text-lg font-medium">Position</label>
    <input
      type="text"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="CEO"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="company" class="text-lg font-medium">Company Name</label>
    <input
      type="text"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="Aralight"
    />
  </div>

  <!-- Upload File Field -->
  <div class="flex flex-col gap-2">
    <label for="file" class="text-lg font-medium">Upload file</label>
    <div class="flex items-center gap-4">
      <input
        type="file"
        id="file"
        class="border-2 placeholder:text-gray-400 bg-primary-bg border-gray-500 rounded-lg p-2 flex-1"
      />
      <button
        type="button"
        class="border-2 flex gap-7 border-gray-500 rounded-full items-center px-10 py-2 text-white bg-transparent hover:bg-gray-700 transition"
        aria-label="Upload file"
      >
        Upload
        <img src="assets/upload-icon.png" alt="upload-file" class="w-6 h-6" />
      </button>
    </div>
  </div>

  <!-- Message Field -->
  <div class="flex flex-col gap-2">
    <label for="message" class="text-lg font-medium">Message</label>
    <textarea
      id="message"
      rows="8"
      class="border-2 bg-primary-bg border-gray-500 rounded-lg p-2 placeholder:text-gray-400"
      placeholder="Type your message here..."
    ></textarea>
  </div>

  <app-button
    text="Submit"
    variant="primary"
    icon="/assets/arrow-right.png"
    iconAlt="arrow-right"
    [fullWidth]="true"
  ></app-button>
</form>
