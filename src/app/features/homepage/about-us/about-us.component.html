<div
  class="max-w-8xl mx-auto py-8 md:py-16 lg:py-24 px-4 md:px-6"
  [dir]="languageService.getCurrentLanguage() === 'ar' ? 'rtl' : 'ltr'"
>
  <!-- Header -->
  <div class="mb-16 md:mb-24 lg:mb-36">
    <app-header [title]="'homepage.aboutUs.title' | translate"></app-header>
  </div>

  <!-- Main Content -->
  <div
    class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-12 lg:gap-16 items-center"
  >
    <!-- Left Column - Text Content -->
    <div
      class="w-full"
      [ngClass]="{
        'lg:order-2': languageService.getCurrentLanguage() === 'ar'
      }"
    >
      <h2
        class="text-2xl md:text-[28px] xl:text-[35px] font-medium font-kaisei mb-4 md:mb-6 leading-tight"
      >
        {{ "homepage.aboutUs.heading" | translate }}
      </h2>

      <p
        class="text-secondary-text font-medium text-base sm:text-xl xl:text-[22px] mb-6 md:mb-10 leading-relaxed"
      >
        {{ "homepage.aboutUs.description" | translate }}
      </p>
    </div>

    <!-- Right Column - Image Grid -->
    <div
      class="w-full flex flex-col items-center"
      [ngClass]="{
        'lg:order-1': languageService.getCurrentLanguage() === 'ar'
      }"
    >
      <div class="flex w-full justify-center">
        <picture>
          <source srcset="/assets/webps/top-left.webp" type="image/webp" />
          <img
            src="/assets/top-left.png"
            [alt]="'homepage.aboutUs.title' | translate"
            class="w-1/2 md:w-[280px] md:h-[230px] lg:w-[280px] lg:h-[240px] object-cover"
            loading="lazy"
            decoding="async"
          />
        </picture>
        <picture>
          <source srcset="/assets/webps/top-right.webp" type="image/webp" />
          <img
            src="/assets/top-right.png"
            [alt]="'homepage.aboutUs.title' | translate"
            class="w-1/2 md:w-[200px] md:h-[240px] lg:w-[210px] lg:h-[250px] object-cover -translate-y-12 lg:-translate-y-22"
            loading="lazy"
            decoding="async"
          />
        </picture>
      </div>
      <div class="flex w-full justify-center">
        <picture>
          <source srcset="/assets/webps/bottom-left.webp" type="image/webp" />
          <img
            src="/assets/bottom-left.png"
            [alt]="'homepage.aboutUs.title' | translate"
            class="w-1/2 md:w-[200px] md:h-[240px] lg:w-[210px] lg:h-[250px] object-cover"
            loading="lazy"
            decoding="async"
          />
        </picture>
        <picture>
          <source srcset="/assets/webps/bottom-right.webp" type="image/webp" />
          <img
            src="/assets/bottom-right.png"
            [alt]="'homepage.aboutUs.title' | translate"
            class="w-1/2 md:w-[280px] md:h-[230px] lg:w-[290px] lg:h-[240px] object-cover -translate-y-12 lg:-translate-y-22"
            loading="lazy"
            decoding="async"
          />
        </picture>
      </div>
    </div>
  </div>
</div>
