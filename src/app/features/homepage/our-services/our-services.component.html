<section class="py-16 text-white">
  <div class="mx-auto px-4">
    <!-- Section Header -->

    <app-header title="Our Services"></app-header>

    <!-- Services Circles -->
    <div class="flex flex-wrap justify-center items-center">
      @for (service of services; track service.title) {
      <div class="relative px-6 md:px-0 mx-16 mb-8 md:mb-0">
        <div class="rounded-full bg-gray-600 p-1.5 service-circle">
          <div
            class="rounded-full bg-[#1a1a1a] p-8 md:p-10 flex flex-col items-center justify-center w-48 h-48 md:w-56 md:h-56"
          >
            <!-- Icon -->
            <div class="text-white">
              <img [src]="service.icon" alt="Service Icon" />
            </div>

            <!-- Title -->
            <h3 class="text-center text-lg md:text-2xl font-medium font-kaisei">
              {{ service.title }}
            </h3>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
