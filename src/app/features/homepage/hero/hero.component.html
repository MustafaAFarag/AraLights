<div
  class="relative min-h-screen flex items-center justify-center overflow-hidden"
>
  <video
    class="absolute inset-0 w-full h-full object-cover"
    autoplay
    muted
    loop
    playsinline
    poster="/assets/webps/hero-poster.webp"
    preload="auto"
    [attr.src]="'/assets/dimmed-hero.mp4'"
  ></video>

  <div
    class="relative z-30 max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 md:py-20 text-center"
  >
    <h1
      class="text-3xl sm:text-4xl md:text-[3.5rem] xl:text-[4.3rem] mb-4 sm:mb-6 font-kaisei font-medium leading-tight animate-title"
    >
      <span class="word">{{ "hero.title.line1" | translate }}</span
      ><span class="word-spacer">&nbsp;</span>
      <span class="word">{{ "hero.title.line2" | translate }}</span
      ><span class="word-spacer">&nbsp;</span>
      <span class="word">{{ "hero.title.line3" | translate }}</span
      ><br class="hidden sm:block" />
      <span class="word">{{ "hero.title.line4" | translate }}</span
      ><span class="word-spacer">&nbsp;</span>
      <span class="word">{{ "hero.title.line5" | translate }}</span
      ><span class="word-spacer">&nbsp;</span>
      <span class="word">{{ "hero.title.line6" | translate }}</span>
    </h1>

    <p
      class="text-base sm:text-lg md:text-xl mb-6 sm:mb-8 max-w-[758px] mx-auto font-normal px-4 sm:px-0 animate-description"
    >
      {{ "hero.description" | translate }}
    </p>
    <div class="flex justify-center items-center">
      <app-button
        [text]="'hero.cta' | translate"
        variant="primary"
        icon="/assets/webps/arrow-right.webp"
        iconAlt="arrow-right"
      ></app-button>
    </div>
  </div>
</div>
