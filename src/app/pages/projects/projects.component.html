<section>
  <div
    class="relative py-44 bg-cover bg-center bg-no-repeat flex items-center justify-center"
    style="background-image: url('assets/webps/projects-hero.webp')"
  >
    <div class="absolute inset-0 bg-black/50 opacity-80"></div>
    <app-section-header title="Ara Projects"></app-section-header>
  </div>

  <div class="max-w-8xl mx-auto py-8 md:py-16 px-4 sm:px-6 lg:px-8">
    <nav class="flex justify-center mt-4 md:mt-8 mb-6 md:mb-10">
      <ul
        class="bg-[#141414] rounded-full px-2 sm:px-4 md:px-6 py-1 sm:py-2 shadow-lg flex flex-wrap justify-center gap-1 sm:gap-2 lg:gap-4"
      >
        <li *ngFor="let item of items; let i = index" class="relative">
          <button
            (click)="activeIndex = i"
            class="px-2 sm:px-3 md:px-5 py-1 sm:py-2 rounded-full font-medium text-sm sm:text-base md:text-lg shadow hover:text-yellow-400 cursor-pointer"
            [ngClass]="{
              'text-secondary-text': activeIndex !== i,
              'text-active-link': activeIndex === i
            }"
            [attr.aria-label]="'Filter by ' + item"
            [attr.aria-pressed]="activeIndex === i"
          >
            {{ item }}
          </button>
        </li>
      </ul>
    </nav>
    <div class="flex-col flex gap-6 md:gap-12">
      @for (img of imgs; track $index) {
      <div
        class="border-4 md:border-6 border-gray-500 relative rounded-lg overflow-hidden"
      >
        <div class="relative">
          <div class="absolute inset-0 bg-black/50 opacity-80"></div>
          <picture>
            <source
              srcset="assets/webps/projects-image.webp"
              type="image/webp"
            />
            <img
              src="assets/projects-image.jpg"
              alt="Al Yasmen Tower Project - Professional lighting installation"
              class="w-full h-[300px] sm:h-[400px] md:h-[500px] lg:h-[690px] object-cover rounded-b-lg"
              width="1200"
              height="800"
              loading="lazy"
              decoding="async"
            />
          </picture>
        </div>
        <div
          class="justify-between items-center flex flex-col md:flex-row px-4 sm:px-6 py-4"
        >
          <div class="flex-col gap-2 z-10 font-kaisei flex w-full md:w-auto">
            <span class="text-lg md:text-2xl font-medium">
              Project : Al Yasmen Tower
            </span>
            <span class="text-base md:text-xl">Client : Amr Nasser</span>
            <span class="text-sm md:text-base lg:text-lg"
              >Location : Center of the Arabian Gulf between latitudes 25.32 and
              26.20 north and longitude 50.20 and 50.50 east, near the east
              coast of the Kingdom.</span
            >
          </div>
          <picture>
            <source
              srcset="assets/webps/arrow-upright.webp"
              type="image/webp"
            />
            <img
              src="assets/arrow-upright.png"
              alt="arrow-right"
              class="hidden md:block w-10 h-10 mt-0 ms-10"
              loading="lazy"
              decoding="async"
            />
          </picture>
        </div>
      </div>
      }
    </div>
  </div>
</section>
